<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>cryptoBlock</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="wrap">
			<header>
				<img src="../icons/cB.png" alt="cryptoBlock" width="20" height="20" />
				<h1>cryptoBlock</h1>
				<small class="version">v0.2.1</small>
			</header>
			<section class="row">
				<span class="label">Status</span>
				<span id="status" class="value">Active</span>
			</section>
			<section class="row">
				<button id="toggle">Pause globally</button>
			</section>
			<section class="row small">
				<button id="openOptions">Open options</button>
			</section>
			<section class="row small" id="stats">
				<div class="stat"><strong id="statTweets">0</strong> tweets hidden</div>
				<div class="stat"><strong id="statProfiles">0</strong> profiles blocked</div>
				<div class="stat"><strong id="statKeywords">0</strong> keywords matched</div>
			</section>
			<footer></footer>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
